{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
  Create {{ camp.title }} Village | {{ block.super }}
{% endblock %}

{% block content %}
  <h3>Create {{ camp.title }} Village</h3>
  <form method="post">
    {% csrf_token %}

    {% bootstrap_form form %}

    <hr />

    <button class="btn btn-primary ms-auto" type="submit">Save</button>
  </form>

{% endblock %}
