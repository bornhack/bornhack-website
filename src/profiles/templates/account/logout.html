{% extends 'base.html' %}

{% block title %}
  Logout | {{ block.super }}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-6 col-offset-3">
      <p class="lead">
        Sure you want to logout?
      </p>

      <form method="post">
        {% csrf_token %}
        <button type="submit"
                class="btn btn-danger form-control">
          Logout
        </button>
      </form>
    </div>
  </div>
{% endblock %}
