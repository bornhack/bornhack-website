name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    services:
      postgres:
        image: postgis/postgis:14-3.3-alpine
        env:
          POSTGRES_USER: bornhack
          POSTGRES_PASSWORD: bornhack
        ports:
        - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: "Install OS deps"
        run: "apt -y install libgdal-dev libpq-dev libffi7 libmagic1 git binutils libproj-dev gdal-bin"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'src/requirements/dev.txt'

      - name: Install python dependencies
        run: |
          python -m pip install -r src/requirements/dev.txt

      - name: Copy settings
        run: cp src/bornhack/environment_settings.py.dist.dev src/bornhack/environment_settings.py

      - name: Check migrations
        run: |
          python src/manage.py makemigrations --check --dry-run

      - name: Run tests
        run: |
          cd src
          coverage run manage.py test . --noinput --parallel=4
          coverage xml
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/test_report.xml

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v3
