{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
Create Revenue | {{ block.super }}
{% endblock %}

{% block content %}
<h3>Create {{ camp.title }} Revenue</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button class="btn btn-primary pull-right" type="submit">Save Revenue</button>
</form>
{% endblock %}
