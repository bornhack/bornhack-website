{% extends 'team_base.html' %}
{% load commonmark %}
{% load django_bootstrap5 %}

{% block title %}
  {% if object.pk %}Update{% else %}Create{% endif %} Shift | {{ block.super }}
{% endblock %}

{% block team_content %}

  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-success">
      {% if object.pk %}Update{% else %}Create{% endif %}
    </button>
  </form>

{% endblock %}
