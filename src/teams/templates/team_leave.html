{% extends 'team_base.html' %}
{% load commonmark %}

{% block title %}
  Leave Team: {{ team.name }} | {{ block.super }}
{% endblock %}

{% block team_content %}

  <h3>Leave {{ team.name }} Team</h3>
  <p class="lead">Really leave the <b>{{ team.name }}</b> team?<p>
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <button class="btn btn-success" type="submit"><i class="fas fa-check"></i> Leave {{ team.name }} Team</button>
      <a href="{% url 'teams:list' camp_slug=camp.slug %}" class="btn btn-secondary" type="submit"><i class="fas fa-times"></i> Cancel</a>
    </form>
{% endblock %}
